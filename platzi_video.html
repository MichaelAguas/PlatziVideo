<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet"> <!-- IMPORTANTE -->
    <title>Platzi Video</title>
    <style> 
     * {
            margin: 0;
            padding: 0;
        }
    body {
        background-color: #CA5CFB; /*  #Con background-color: ; no es necesario establecer el color en el header */
        font-family: 'Mulish', sans-serif;
    }
          

    .header {
        align-items: center;
        display: flex;
        justify-content: space-between;
        height: 80px;
        width: 100%; 
    }

    .header__img {
        margin-left: 3px;
        width: 200px;
    }
    
    .header__menu {
        margin-right: 10px;
    }

    .header__menu--profile {
        color: white;
        display: flex;
        align-items: center;
    }

    .header__menu--profile img {
        margin-right: 5px;
    }

    .header__menu--list {
        display: none;        /* Añadimos display: none; para después agregar el hover y crear lista despegable */
        list-style: none;
        position: absolute; 
        width: 100px;
        text-align: right;
        margin-left: -14px;
    }

    .header__menu:hover ul, ul:hover {   /* lista despegable, anadimos display: block; para que muestre la lista  */
        display: block;
    }

    .header__menu--list a {
        color: white;
        text-decoration: none; /* Todas las listas traen una línea por debajo. Hay que quitarselas*/
    }
    
    .header__menu--list a:hover {  /* Añadimos la pseudo clase HOVER, para estilizar directamente el EFECTO*/
        text-decoration: underline;  
    }

    .header__menu--list li {
        margin: 10px 0px 

    }

    .buscador {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 300px;
    }

    .buscador__title {
        color: white;
        font-size: 25px;
        padding-bottom: 8px;
    }

    .buscador__barra {
        background-color: rgba(255,255,255, 0.1);
        border: 2px solid white;
        outline: none;            /*Quitamos el borde por defecto de un input*/
        border-radius: 25px;      /* Ovalamos la barra del buscador */
        font-family: 'Mulish', sans-serif;
        font-size: 16px;
        height: 40px;
        padding: 10px 10px; 
        width: 71%;
    }

    ::placeholder {             /* Utilizamos una pseudo clase para estilizar el texto */
        color: white;
        padding-left: -1px;
    }

    .carousel {
        width: 100%;  
        overflow: scroll;  /*Aplicamos efecto de "deslizarse" entre los elementos*/
        padding: 30px;
        position: relative; /* Todos los elementos dentro del contenedor "container" se posicionarán en relación a él*/
    } 

    .carousel__container {
        white-space: nowrap; /* Este valor manipula el espacio que dirigen a los elementos */
        margin: 70px 0px;  /* Estas propiedades ayudan a mantener el espacio entre las imágenes */
        padding-bottom: 10px;
    }

    .carousel-item {
        background-color: white;
        border-radius: 20px;
        cursor: pointer;  /* Modificamos el estilo del cursor para indicar acción de dar click */
        display: inline-block; /*Por defecto los elementos traen un display que los acomoda uno debajo del otro <display:block> para evitar esto empleamos este*/
        height: 250px;
        margin-right: 10px;
        overflow: hidden; /*Recorta el estilo de la imagen y lo acopla al del item*/
        position: relative; /*Lo establecemos pensando en la posición de los detalles del contenedor */
        transition: 450ms; /* Agrega estilo de transición a nuestro scroll */
        transform-origin: center left; /* Evita que La "trasformación" inicie desde el borde de la pantalla agregando un párametro de inicio */
        width: 200px; 
    }

    .carousel-item:hover ~ .carousel-item { /*Establece a los ITEMS que le hagamos o NO ~ hover para que vayan a la derecha*/
        transform: translate3d(100px, 0, 0);  
    }

    .carousel__container:hover .carousel-item { /*Aplicamos opacidad al container cuando hagamos hover y a los items cuando NO*/
        opacity: 0.3;
    }

    .carousel__container:hover .carousel-item:hover { /*Reestablecemos la opacidad del item cuando se haga HOVER y aumentamos su tamaño*/
        transform: scale(1.5);
        opacity: 1;
    }

    .carousel-item__img {
        width: 200px; /*Colocamos los mismos valores que en el item (carousel-item)*/
        height: 250px;
        object-fit: cover; /*Las proporciones no afectan la originalidad del tamaño de la imagen*/
    }

    .carousel-item__details {
        background-color: linear-gradient(to top, rgba(0, 0, 0, 0.9) 0%, rgba(0, 0, 0, 0) 100%);
        transition: 450ms opacity;/*Creamos una transición para el degradado anterior*/
        font-size: 10px;
        opacity: 0;
        padding: 10px;
        position: absolute; /*Los elementos serán absolutos en base a el contenedor padre*/
    }

    .carousel-item__details:hover {
    opacity: 1;
}


    </style>
</head>

<body>
    <header class="header">
        <img class="header__img" src="C:\Users\aguas\PlatziVideo\estilos\imagenes_header\logo_platzi.png" alt="logo">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="C:\Users\aguas\PlatziVideo\estilos\imagenes_header\user-icon.png" alt="User">
                <p>Perfil</p>
            </div>
            <ul class="header__menu--list">
                <li> <a href="/">Cuenta</a></li>
                <li> <a href="/">Iniciar sesión</a></li>
            </ul>
        </div>
    </header> 

    <section class="buscador">
        <h2 class="buscador__title">¿Qué quieres ver hoy?</h2>
        <input class="buscador__barra" type="text" placeholder="Buscar...">  <!--Agregamos la barra del buscador (input) y el tex int placeholder...--> 
    </section>

    <section class="carousel"> <!-- Creamos el contenedor que "atrapa" TODAS las imágenes< -->
        <div class="carousel__container">   <!-- Un sub-contenedor que almacena los items< -->
            <div class="carousel-item"> <!--Nuestro primer item-->
                <img class="carousel-item__img" src="./estilos/imagenes_careosul/foto_acción.jpg" alt="Acción">
                <div class="carousel-item__details"> <!--Creamos el contenedor que guarda los detalles del carousel-->
                    <div>
                        <img src="./estilos/iconos/play-icon.png" alt="Play">
                        <img src="./estilos/iconos/plus-icon.png" alt="Plus">
                    </div>
                    <p class="carousel-item__details--title">Titulo descriptivo</p>
                    <p class="carousel-item__details--subtitle">2019 16+ 114</p>
                </div>
            </div>
            <div class="carousel-item"></div>
        </div>
    </section>

</body>
</html>
