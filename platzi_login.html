<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/estilos_login.css" />
    <title>Iniciar sesión</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="C:\Users\aguas\PlatziVideo\estilos\imagenes_header\logo_platzi.png" alt="logo">   
    </header> 
    <section class="login">
        <section class="login__container">
            <h2>Inciar sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="boton">Inciar sesión</button>
                <div class="login__container--recuerdame">
                   <label>
                    <input type="checkbox" id="box1" value="checkbox">Recuérdame  
                   </label>
                   <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="./estilos/iconos/google-icon.jpg" width="30" alt="Google">Iniciar sesión con Google</div>
                <div><img src="./estilos/iconos/twitter-icon.png" width="30" alt="Twitter">Iniciar sesión con Twitter</div>
            </section>
            <p class="login-container__registro">No tienes ningua cuenta <a href="/">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>

    
</body>
</html>
