<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/estilos_login.css" />
    <title>Iniciar sesión</title>
</head>
<body>
    <header class="header"> <!--Reutilizamos el header-->
        <img class="header__img" src="C:\Users\aguas\PlatziVideo\estilos\imagenes_header\logo_platzi.png" alt="logo">   
    </header> 
    <section class="login"> <!--Creo el BLOQUE donde escribimos lo que compone el login-->
        <section class="login__container"> <!--Aquí almaceno los elementos del contenedor-login-->
            <h2>Inciar sesión</h2>
            <form class="login__container--form"> <!--Elaboro el formulario con inputs-->
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="boton">Inciar sesión</button>
                <div class="login__container--recuerdame"> <!--Almacena el checkbox de recordatorio-->
                   <label> <!--Usamos label por accesibilidad a personas discapactidas-->
                    <input type="checkbox" id="box1" value="checkbox">Recuérdame <!--Input tipo checkbox-->
                   </label>
                   <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media"> <!--Sección con opciones de ingreso-->
                <div><img src="./estilos/iconos/google-icon.jpg" width="30" alt="Google">Iniciar sesión con Google</div>
                <div><img src="./estilos/iconos/twitter-icon.png" width="30" alt="Twitter">Iniciar sesión con Twitter</div>
            </section>
            <p class="login-container__registro">No tienes ningua cuenta <a href="/">Registrate</a></p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
